<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body style="font-family:arial">
    <div style="width:30%; margin: 200px auto 0 auto">
        <h1>Add customer details</h1>

        <form action="#" th:action="@{/customer}" th:object="${customer}" method="post">
            <p>
                <label style="width: 136px; display: inline-block">Account Number:</label>
                <input type="text" th:field="*{id}" />
            </p>
            <p>
                <label style="width: 136px; display: inline-block">Customer Name:</label>
                <input type="text" th:field="*{name}" />
            </p>
            <p>
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" />
            </p>
        </form>
    </div>
</body>
</html>
